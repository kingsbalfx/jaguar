<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#ffd89b"/>
      <stop offset="1" stop-color="#ff6a00"/>
    </linearGradient>
    <style>
      .step { font: bold 36px/1 'Arial'; fill: #fff; }
      .branding { font: 700 48px/1 'Georgia'; fill: white; letter-spacing: 2px; }
      .candle { animation: flicker 2.5s infinite; }
      @keyframes flicker {
        0% { opacity: 1; transform: translateY(0px); }
        50% { opacity: 0.85; transform: translateY(-1px); }
        100% { opacity: 1; transform: translateY(0px); }
      }
    </style>
  </defs>

  <rect width="100%" height="100%" fill="#071022"/>
  <!-- steps as text blocks forming 'KINGSBALFX' stylized -->
  <g transform="translate(20,320)">
    <rect x="0" y="0" width="460" height="120" rx="12" fill="url(#g)" opacity="0.12"/>
    <text class="step" x="18" y="42">K I N G S B A L F X</text>
  </g>

  <!-- abstract jaguar head silhouette (very stylized) -->
  <g transform="translate(260,70) scale(0.9)">
    <path d="M-40,20 C-20,-40 60,-60 90,10 C110,50 80,90 30,90 C-20,90 -60,60 -40,20 Z" fill="#fff" opacity="0.95"/>
    <path d="M40,-10 C45,0 50,10 48,18 C44,30 32,42 22,46" fill="none" stroke="#071022" stroke-width="2"/>
    <circle cx="30" cy="10" r="4" fill="#071022"/>
  </g>

  <!-- candle on jaguar's back (stylized) -->
  <g transform="translate(320,140)" class="candle">
    <rect x="-6" y="-40" width="12" height="40" rx="3" fill="#fff"/>
    <path d="M0 -46 Q4 -50 0 -54 Q-4 -50 0 -46 Z" fill="#ffdf7a"/>
    <rect x="-18" y="-2" width="36" height="6" rx="3" fill="#8b5e3c" opacity="0.6"/>
  </g>

  <!-- site name -->
  <text class="branding" x="28" y="460">KINGSBALFX</text>
</svg>
